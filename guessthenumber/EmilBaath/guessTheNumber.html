<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guessTHeNumber</title>
</head>
<body>
<script type="text/javascript">
    var tryagain = true;
    while (tryagain) {
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        for (i = 0; i < 3; i++) {
            var yourNumber = prompt("Guess the number!")
            if (yourNumber === null) {
                break;
            }
            yourNumber = parseInt(yourNumber);
            console.log(yourNumber);
            if (isNaN(yourNumber)) {
                alert(yourNumber + " is not a number! \n" +
                        "Try again!")
                i -= 1;
            }
            else if (yourNumber === randomNumber) {
                alert("Correct! \n" +
                        "The number was " + randomNumber)
                break;
            } else {
                var greaterOrLess;
                if (yourNumber < randomNumber) {
                    greaterOrLess = "small";
                } else {
                    greaterOrLess = "big"
                }
                alert("Too " + greaterOrLess + "!")
            }
        }
        var playAgain = prompt("Do you want to play again? (y/n)");
        if (playAgain == "n") {
            tryagain = false;
        } else if (playAgain !== "y") {
            alert("I assume that by \"" + playAgain + "\" you really meant \"y\"" )
        }

    }
</script>
</body>
</html>
